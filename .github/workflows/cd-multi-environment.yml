name: Multi-Environment CD Pipeline

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        type: choice
        required: true
        options: ['development', 'staging', 'production']
      skip_tests:
        description: 'Skip tests'
        type: boolean
        default: false
      force_deploy:
        description: 'Force deployment even if tests fail'
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/comic-app

jobs:
  # Job 1: ValidaciÃ³n de pre-requisitos
  validate:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.validate.outputs.environment }}
      can-deploy: ${{ steps.validate.outputs.can-deploy }}
      deploy-url: ${{ steps.validate.outputs.deploy-url }}
    
    steps:
    - name: ðŸ” Validate deployment request
      id: validate
      run: |
        echo "ðŸŽ¯ Validating deployment to ${{ inputs.environment }}"
        
        # Validaciones por environment
        case "${{ inputs.environment }}" in
          "development")
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "can-deploy=true" >> $GITHUB_OUTPUT
            echo "deploy-url=https://dev-comic-app.herokuapp.com" >> $GITHUB_OUTPUT
            ;;
          "staging")
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "can-deploy=true" >> $GITHUB_OUTPUT
            echo "deploy-url=https://staging-comic-app.netlify.app" >> $GITHUB_OUTPUT
            ;;
          "production")
            # Production requiere aprobaciÃ³n manual (definido en environment)
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "can-deploy=true" >> $GITHUB_OUTPUT
            echo "deploy-url=https://comic-app.vercel.app" >> $GITHUB_OUTPUT
            ;;
        esac
        
        echo "âœ… Validation completed"

  # Job 2: Build y containerizaciÃ³n
  build:
    needs: validate
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'app/package-lock.json'
    
    - name: ðŸ“¦ Install dependencies
      working-directory: ./app
      run: npm ci
    
    - name: ðŸ—ï¸ Build application
      working-directory: ./app
      env:
        REACT_APP_ENV: ${{ needs.validate.outputs.environment }}
        REACT_APP_VERSION: ${{ github.sha }}
        CI: true
      run: |
        echo "Building for environment: ${{ needs.validate.outputs.environment }}"
        npm run build
    
    - name: ðŸ³ Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ðŸ” Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ðŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=${{ needs.validate.outputs.environment }}-latest
    
    - name: ðŸ“‹ Create Dockerfile
      run: |
        cat > Dockerfile << 'EOF'
        FROM nginx:alpine
        
        # Copiar archivos build
        COPY app/build /usr/share/nginx/html
        
        # ConfiguraciÃ³n nginx personalizada
        COPY nginx.conf /etc/nginx/nginx.conf
        
        # Metadata
        LABEL org.opencontainers.image.source="https://github.com/${{ github.repository }}"
        LABEL org.opencontainers.image.description="Comic App - ${{ needs.validate.outputs.environment }}"
        LABEL org.opencontainers.image.created="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
        
        EXPOSE 80
        
        CMD ["nginx", "-g", "daemon off;"]
        EOF
    
    - name: ðŸ“‹ Create nginx config
      run: |
        cat > nginx.conf << 'EOF'
        events {
            worker_connections 1024;
        }
        
        http {
            include       /etc/nginx/mime.types;
            default_type  application/octet-stream;
            
            sendfile        on;
            keepalive_timeout  65;
            
            server {
                listen       80;
                server_name  localhost;
                
                location / {
                    root   /usr/share/nginx/html;
                    index  index.html index.htm;
                    try_files $uri $uri/ /index.html;
                }
                
                # Health check endpoint
                location /health {
                    access_log off;
                    return 200 "healthy\n";
                    add_header Content-Type text/plain;
                }
                
                error_page   500 502 503 504  /50x.html;
                location = /50x.html {
                    root   /usr/share/nginx/html;
                }
            }
        }
        EOF
    
    - name: ðŸ”¨ Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: ðŸ“„ Generate build report
      run: |
        echo "### ðŸ—ï¸ Build Report" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: ${{ needs.validate.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Image Tags**: " >> $GITHUB_STEP_SUMMARY
        echo '${{ steps.meta.outputs.tags }}' | sed 's/^/  - /' >> $GITHUB_STEP_SUMMARY
        echo "- **Digest**: ${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY

  # Job 3: Tests de integraciÃ³n
  integration-tests:
    needs: [validate, build]
    if: ${{ !inputs.skip_tests }}
    runs-on: ubuntu-latest
    
    services:
      app:
        image: ${{ needs.build.outputs.image-tag }}
        ports:
          - 3000:80
    
    steps:
    - name: ðŸ“¥ Checkout for tests
      uses: actions/checkout@v4
    
    - name: â³ Wait for service
      run: |
        echo "Waiting for application to be ready..."
        for i in {1..30}; do
          if curl -f http://localhost:3000/health; then
            echo "âœ… Application is ready!"
            break
          fi
          echo "â³ Attempt $i/30 - waiting..."
          sleep 2
        done
    
    - name: ðŸ§ª Run smoke tests
      run: |
        echo "ðŸ” Running smoke tests..."
        
        # Test home page
        if curl -f http://localhost:3000/; then
          echo "âœ… Home page loads"
        else
          echo "âŒ Home page failed"
          exit 1
        fi
        
        # Test health endpoint
        if curl -f http://localhost:3000/health | grep -q "healthy"; then
          echo "âœ… Health check passes"
        else
          echo "âŒ Health check failed"
          exit 1
        fi
        
        echo "ðŸŽ‰ All smoke tests passed!"

  # Job 4: Security scanning
  security-scan:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ”’ Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.build.outputs.image-tag }}
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: ðŸ“Š Security Summary
      run: |
        echo "### ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "- **Image**: ${{ needs.build.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Scanner**: Trivy" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Completed" >> $GITHUB_STEP_SUMMARY

  # Job 5: Deployment
  deploy:
    needs: [validate, build, integration-tests, security-scan]
    if: |
      always() && 
      needs.validate.outputs.can-deploy == 'true' &&
      needs.build.result == 'success' &&
      (
        needs.integration-tests.result == 'success' || 
        needs.integration-tests.result == 'skipped' || 
        inputs.force_deploy == true
      )
    runs-on: ubuntu-latest
    
    environment:
      name: ${{ inputs.environment }}
      url: ${{ needs.validate.outputs.deploy-url }}
    
    steps:
    - name: ðŸš€ Deploy to ${{ inputs.environment }}
      run: |
        echo "ðŸš€ Starting deployment to ${{ inputs.environment }}"
        echo "ðŸ“¦ Image: ${{ needs.build.outputs.image-tag }}"
        echo "ðŸŒ URL: ${{ needs.validate.outputs.deploy-url }}"
        
        # Simular deployment steps
        echo "â³ Pulling latest image..."
        sleep 2
        
        echo "â³ Stopping previous version..."
        sleep 1
        
        echo "â³ Starting new version..."
        sleep 2
        
        echo "â³ Running health checks..."
        sleep 1
        
        echo "âœ… Deployment completed successfully!"
    
    - name: ðŸ” Post-deployment verification
      run: |
        echo "ðŸ” Verifying deployment..."
        
        # Simular verificaciÃ³n
        sleep 2
        
        echo "âœ… All post-deployment checks passed!"
    
    - name: ðŸ“ˆ Deployment metrics
      run: |
        echo "### ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "- **URL**: ${{ needs.validate.outputs.deploy-url }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Image**: ${{ needs.build.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Deployment Time**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY

  # Job 6: Rollback capability
  rollback:
    needs: [validate, deploy]
    if: failure() && needs.deploy.result == 'failure'
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ”„ Automatic rollback
      run: |
        echo "âŒ Deployment failed, initiating rollback..."
        echo "ðŸ”„ Rolling back to previous version..."
        sleep 3
        echo "âœ… Rollback completed"
        
        echo "### ðŸ”„ Rollback Executed" >> $GITHUB_STEP_SUMMARY
        echo "- **Reason**: Deployment failure" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Rollback successful" >> $GITHUB_STEP_SUMMARY

  # Job 7: Notification
  notify:
    needs: [validate, build, deploy, rollback]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¬ Send deployment notification
      run: |
        if [ "${{ needs.deploy.result }}" = "success" ]; then
          echo "âœ… Deployment to ${{ inputs.environment }} was successful!"
          echo "ðŸŒ Application URL: ${{ needs.validate.outputs.deploy-url }}"
        elif [ "${{ needs.rollback.result }}" = "success" ]; then
          echo "âš ï¸ Deployment failed but rollback was successful"
        else
          echo "âŒ Deployment to ${{ inputs.environment }} failed!"
        fi
        
        echo "### ðŸ“‹ Final Pipeline Status" >> $GITHUB_STEP_SUMMARY
        echo "- **Target Environment**: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build**: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Deploy**: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Overall**: $([ "${{ needs.deploy.result }}" = "success" ] && echo "âœ… Success" || echo "âŒ Failed")" >> $GITHUB_STEP_SUMMARY
