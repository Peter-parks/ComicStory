name: Hello World

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  hello:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Say hello
      run: |
        echo "¡Hola desde GitHub Actions!"
        echo "Ejecutándose en: ${{ runner.os }}"
        echo "Repositorio: ${{ github.repository }}"
        echo "Evento: ${{ github.event_name }}"